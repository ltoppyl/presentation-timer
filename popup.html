<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Presentation Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Presentation Timer</h1>
    </header>
    <main>
      <h3>使い方</h3>
      <ul>
        <li>&lt;&lt;+&gt;&gt;</li>
        <ul>
          <li>カウントアップ</li>
        </ul>
        <li>&lt;&lt;##:$$-&gt;&gt;</li>
        <ul>
          <li>カウントダウン</li>
          <li>ex) &lt;&lt;2:00-&gt;&gt;, &lt;&lt;100:00-&gt;&gt;</li>
        </ul>
        <li>&lt;&lt;today&gt;&gt;</li>
        <ul>
          <li>その日の日付を表示</li>
        </ul>
        <li>&lt;&lt;time&gt;&gt;</li>
        <ul>
          <li>現在時刻を表示</li>
        </ul>
      </ul>
      <p>
        詳細は
        <a href="https://github.com/ltoppyl/presentation-timer" target="_blank">GitHub</a> にて！
      </p>
    </main>
  </body>
</html>
